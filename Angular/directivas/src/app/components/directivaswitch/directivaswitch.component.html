<div class="form-check form-check-inline">
  <input
    class="form-check-input"
    type="radio"
    name="exampleRadios"
    id="opcionUno"
    value="1"
    (change)="seleccionRadio($event)"
  />
  <label class="form-check-label" for="opcionUno"> Opcion 1 </label>
</div>
<div class="form-check form-check-inline">
  <input
    class="form-check-input"
    type="radio"
    name="exampleRadios"
    id="opcionDos"
    value="2"
    (change)="seleccionRadio($event)"
  />
  <label class="form-check-label" for="opcionDos"> Opcion 2 </label>
</div>
<div class="form-check form-check-inline">
  <input
    class="form-check-input"
    type="radio"
    name="exampleRadios"
    id="opcionTres"
    value="3"
    (change)="seleccionRadio($event)"
  />
  <label class="form-check-label" for="opcionTres"> Opcion 3 </label>
</div>

<span [ngSwitch]="opcion">
  <div *ngSwitchCase="1" class="alert alert-primary" role="alert">
    Opcion 1 seleccionada
  </div>

  <div *ngSwitchCase="2" class="alert alert-success" role="alert">
    Opcion 2 seleccionada
  </div>

  <div *ngSwitchCase="3" class="alert alert-dark" role="alert">
    Opcion 3 seleccionada
  </div>
</span>
