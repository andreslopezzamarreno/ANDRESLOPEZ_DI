<p>
  Esta directiva se utiliza para poder decidir sobre una condicion el mostrar o
  no un elemento
</p>

<p>Valor de la condicion: {{ mostrarElemento }}</p>

<button
  type="button"
  class="btn btn-primary btn-lg btn-block mb-4"
  (click)="comprobarEstado(inputNombre.value)"
>
  Cambiar
</button>

<input type="text" #inputNombre class="form-control mb-4" />

<ng-container
  *ngIf="mostrarElemento; then thenTemplate; else elseTemplate"
></ng-container>
<ng-template #thenTemplate>
  <div class="alert alert-primary" role="alert">La variable esta en true</div>
</ng-template>
<ng-template #elseTemplate>
  <div class="alert alert-danger" role="alert">La variable esta en false</div>
</ng-template>
